
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meskerd</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="images/favicon.png">

        <!--Bootsrap styles-->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <!--plugin css-->

        <!--custom css-->
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/responsive.css"/>


    </head>
    <body class="is-preload">
        <!-- main page -->
        <div id="page">
            <header id="header" class="tv-header">
                <div class="logo">
                    <span class="fa fa-medium"></span>
                </div>
                <div class="content">
                    <div class="inner">
                        <h1>Jack Portfolio</h1>
                        <p>Check out my art!</p>
                    </div>
                </div>
                <nav class="bottom-nav">
                    <ul>
                        <li><a href="#work"><i class="fa fa-briefcase"></i> Work</a></li>
                        <li><a href="#contact"><i class="fa fa-mobile"></i> Contact</a></li>
                        <li><a href="#elements"><i class="fa fa-cogs"></i> Prices</a></li>
                    </ul>
                </nav>
            </header>

            <!--  Main  -->
            <main id="main" class="main" style="display: none">
                <section id="work">
                    <h2>Work</h2>
                    <div class="gallery-wrapper">
                        <figure class="gallery-col">
                            <img src="images/DD7CE6D5-.jpg" alt="gallery-image">
                        </figure>
                        <figure class="gallery-col">
                            <img src="images/IMG_0217.jpg" alt="gallery-image">
                        </figure>
                        <figure class="gallery-col">
                            <img src="images/IMG_0255.jpg" alt="gallery-image">
                        </figure>
                        <figure class="gallery-col">
                            <img src="images/IMG_0386.jpg" alt="gallery-image">
                        </figure>
                        <figure class="gallery-col">
                            <img src="images/IMG_4863.jpg" alt="gallery-image">
                        </figure>
                    </div>
                    <div class="close"><i class="fa fa-close"></i></div>
                </section>

                <section id="contact">
                    <h2>Contact</h2>
                    <div class="tv-contact-form">
                        <form class="contact-form">
                            <p>Follow my <a target="_blank" href="https://www.instagram.com/jackdaw.of.all.trades/?hl=en" class="fa fa-instagram">instagram!</a></p>
                        </form>
                    </div>
                    <div class="icons text-right">
                        <a target="_blank" href="https://www.instagram.com/jackdaw.of.all.trades/?hl=en" class="fa fa-instagram"></a>
                        <a href="https://github.com/Appleriot" class="fa fa-github"></a>
                    </div>
                    <div class="close"><i class="fa fa-close"></i></div>
                </section>
                <section id="elements">
                        <h4>Prices</h4>
                        <div class="table-wrapper">
                            <table class="alt-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Face Drawing</td>
                                        <td>59.99</td>
                                    </tr>
                                    <tr>
                                        <td>Half-Body Shot</td>
                                        <td>79.99</td>
                                    </tr>
                                    <tr>
                                        <td>Full-Body Shot</td>
                                        <td>89.99</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="close"><i class="fa fa-close"></i></div>
                </section>
            </main>
            <!--  End  -->

            <!-- Footer -->
            <footer id="footer" class="tv-footer">
                <!--                    Do not remove Backlink from footer of the template. To remove it you can purchase the Backlink !-->
                <p class="copyright"> &copy; 2022 All right reserved. Designed by <a href="https://github.com/Appleriot" target="_blank">Ditaevion Doakes</a></p>
            </footer>
            <!-- End Footer -->
        </div>
        <div id="full-page-bg" class="full-page-bg"></div>
        <!--script-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
